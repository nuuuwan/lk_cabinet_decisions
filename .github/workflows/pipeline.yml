name: pipeline

on:
  workflow_dispatch:
  schedule:
    # - cron:  "0 */4 * * *"
    - cron: "*/10 * * * *" # Temporary schedule for data loading purposes
jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo branch main
        uses: actions/checkout@v4
        with:
          ref: "main"
          token: "${{ secrets.REPO_DATA_TOKEN }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ghostscript
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install build

      - name: Download temp folder
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: temp-folder
          path: /tmp/lk_cabinet_decisions

      - name: Run workflows/pipeline.py
        run: |
          export PYTHONPATH="$PYTHONPATH:./src"

          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          python workflows/pipeline.py "100"

      - name: Upload temp folder
        uses: actions/upload-artifact@v4
        with:
          name: temp-folder
          path: /tmp/lk_cabinet_decisions

      - name: Push
        run: |
          echo "* $(date '+%Y-%m-%d-%H%M') pipeline" >> update.log
          git add .
          git commit -m "ğŸ¤– $(date '+%Y%-m%-d-%H%M') - pipeline.yml"
          git push origin main
